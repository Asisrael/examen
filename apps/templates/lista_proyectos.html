{% extends 'base.html' %}
{% block content %}
{% load bootstrap4 %}
<a class="btn btn-primary"> Nuevo </a><br><br>
<ul class="list-group">
    {% for Proyecto in object_list %}
    
        <li class="list-group-item"> <img src="{{ porta.imagen.url }}" style="max-height: 100px; max-width: 100px;"> <a href="{% url 'Proyecto:detalle_proyectos' Proyecto.id %}">{{ Proyecto.nombre }}</a>  {{ Proyecto.precio }}</li>
    {% empty %}
        <li>No hay proyectos.</li>
    {% endfor %}
 </ul>
 {% endblock %}
